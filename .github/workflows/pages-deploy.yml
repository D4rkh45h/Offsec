name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true # Descomenta si usas el submódulo 'assets' de Chirpy Starter

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        # NO necesitamos especificar el base_path aquí, ya que Jekyll y _config.yml lo manejan.
        # Esto solo configura variables de entorno para las acciones de GitHub Pages.

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: bundle install --gemfile Gemfile

      - name: Build site with Jekyll
        # Este es el cambio clave: Jekyll debe construir en el directorio '_site'
        # ¡IMPORTANTE! Asegúrate de que en tu _config.yml tienes baseurl: "/Offsec"
        # Jekyll usará ese baseurl para generar las rutas correctas en el HTML final.
        run: bundle exec jekyll build --destination _site
        env:
          JEKYLL_ENV: "production"
          # Añadimos BASE_PATH como variable de entorno para Jekyll
          # Esta variable es útil si tu _config.yml no maneja bien el baseurl
          # pero con Chirpy y un _config.yml correcto no debería ser necesario forzarlo.
          # Sin embargo, como estamos depurando, no hace daño.
          # Este es el comportamiento que GitHub Pages espera: Jekyll construye en _site
          # y Pages se encarga de servirlo bajo el base_path.
          # JEKYLL_BASEURL: ${{ steps.pages.outputs.base_path }} # Descomenta si el baseurl de _config.yml no es respetado

      - name: Test site with HTMLProofer
        # Ahora HTMLProofer revisará el contenido de _site, que debería estar
        # correctamente procesado por Jekyll.
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --allow-hash-href \
            --url-ignore "/^http:\/\/127.0.0.1/" \
            --url-ignore "/^http:\/\/0.0.0.0/" \
            --url-ignore "/^http:\/\/localhost/" \
            --url-ignore "/Offsec/" \
            --url-ignore "/Offsec/{{.*?}}" \
            --alt-ignore "/profile.png/" # Puedes quitar esto si ya has puesto un alt text.
        continue-on-error: true # Sigue siendo útil para ver otros errores sin que el build falle.

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos el directorio _site completo. GitHub Pages luego lo servirá.
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4